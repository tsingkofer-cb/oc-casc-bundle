jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  numExecutors: 1
  remotingSecurity:
    enabled: true
  # securityRealm: "platformSso"
  securityRealm:
    local:
      users:
        - id: "tempadmin"
          name: "Temporary Administrator"
          password: ${decodeBase64:${adminPassword}}
          properties:
            - blueSteelRedirectOptOutProperty:
                optOut: true
            - mailer:
                emailAddress: "tempadmin@cloudbees.com"
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  primaryView:
    masters:
      jobFilters:
        - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  views:
    - all:
        name: "all"
    - masters:
        jobFilters:
          - "connectedMasterViewFilter"
        name: "Controllers"
        recurse: true
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: false
notificationConfiguration:
  enabled: true
  router: operationsCenter
cloudBeesCasCServer:
  visibility: true
security:
  anonymizeSupportBundle:
    enabled: false
tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
license:
  certificate: ${licenseCert}
  key: ${licenseKey}
unclassified:
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "https://${CI_HOST_NAME}/cjoc/"
  cloudbeesPlatform:
    url: "${SDA_SSO_URL}"
  usageStatisticsCloudBees:
    usageStatisticsCollected: false
