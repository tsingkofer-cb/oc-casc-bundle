jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  numExecutors: 1
  remotingSecurity:
    enabled: true
  securityRealm: "platformSso"
  primaryView:
    masters:
      jobFilters:
        - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  views:
    - all:
        name: "all"
    - masters:
        jobFilters:
          - "connectedMasterViewFilter"
        name: "Controllers"
        recurse: true
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: false
notificationConfiguration:
  enabled: true
  router: operationsCenter
cloudBeesCasCServer:
  visibility: true
security:
  anonymizeSupportBundle:
    enabled: false
tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
license:
  certificate: ${licenseCert}
  key: ${licenseKey}
unclassified:
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "https://ci.rogueone.ps.beescloud.com/cjoc/"
  cloudbeesPlatform:
    url: "https://cd.tsingkofer.ps.beescloud.com/"
  usageStatisticsCloudBees:
    usageStatisticsCollected: false
